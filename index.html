<html>
  <body>
    <div id="authorized">
      <h3>マイタスク</h3>
      <ul id="allocated">
      </ul>

      <h3>引き受け待ち</h3>
      <ul id="offered">
      </ul>
    </div>
    
    <div id="unauthorized" style="display: none;">
      <div>以下よりログインした後、ページを再更新してください。</div>
      <a target="_blank" href="https://bpm.questetra.net/Login_show">ログインページ</a>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      jQuery(document).ready(() => {
        const loadTasks = (selector, reportId) => {
          const tasks = jQuery(selector).empty();
          jQuery
            .ajax({
              url: `https://bpm.questetra.net/API/OR/Workitem/list?reportId=${reportId}&limit=20`,
              xhrFields: {
                withCredentials: true
              }
            })
            .done(({count, workitems}) => {
              workitems.forEach(workitem => {
                const link = jQuery('<a>');
                link.append(`${workitem.processModelInfoName} : ${workitem.processInstanceTitle}`);
                link.attr('href', `https://bpm.questetra.net/OR/ProcessInstance/view?processInstanceId=${workitem.processInstanceId}&workitemId=${workitem.id}`);
                jQuery('<li>').append(link).appendTo(tasks);
              })
            .fail(() => {
              jQuery('#unauthorized').show();
              jQuery('#authorized').hide();
            })
            .always(() => {
              console.log('ajax finished');
            });
          });
        };

        loadTasks('#allocated', 'ALLOCATED');
        loadTasks('#offered', 'OFFERED');
      });
    </script>
  </body>
</html>
